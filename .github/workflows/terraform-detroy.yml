name: Terraform Destroy Infra EKS

on:
  workflow_dispatch:
    inputs:
      confirm_destroy:
        description: "Digite 'yes' para confirmar o destroy"
        required: true
        default: "no"

jobs:
  terraform-destroy:
    name: Destroy Terraform Infra
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
    defaults:
      run:
        working-directory: infra-eks

    permissions:
      contents: read
      id-token: write

    steps:
      # Clona o repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # Instala o Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.4

      # Configura credenciais da AWS
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verifica confirmacap input
        if: ${{ github.event.inputs.confirm_destroy != 'yes' }}
        run: |
          echo "Destroy cancelado — você deve digitar 'yes' para confirmar."
          exit 1

      # Inicializa o Terraform (carrega backend remoto)
      - name: Terraform Init
        run: terraform init

      # Destroy o Terraform
      - name: Terraform Destroy
        run: terraform destroy -auto-approve -input=false
